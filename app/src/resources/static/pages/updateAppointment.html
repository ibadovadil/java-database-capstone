<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="../assets/images/logo/logo.png" />
    <title>DoctorDashboard</title>
    <link rel="stylesheet" href="../assets/css/adminDashboard.css">
    <link rel="stylesheet" href="../assets/">
    <link rel="stylesheet" href="../assets//css/updateAppointment.css">
    <link rel="stylesheet" href="../assets//css/style.css">
    <script type="module" src="../js/render.js" defer></script>
    <script type="module" src="../js/util.js" defer></script>
    <script type="module" src="../js/components/header.js" defer></script>
    <script type="module" src="../js/components/footer.js" defer></script>
    <script type="module" src="../js/updateAppointment.js" defer></script>
</head>
<body onload="renderContent()">
    <div class="container">
        <div class="wrapper">
            <div id="header"></div>
            <div class="main-content">
                <div class="form-container">
                    <h2 id="updateAppointmentHeading">Update <span>Appointment</span></h2>
                    <form id="updateAppointmentForm">
                        <label for="patientNameInput">Patient Name:</label>
                        <input type="text" id="patientNameInput" class="input-field" disabled>

                        <label for="doctorNameInput">Doctor Name:</label>
                        <input type="text" id="doctorNameInput" class="input-field" disabled>

                        <label for="appointmentDateInput">Appointment Date:</label>
                        <input type="date" id="appointmentDateInput" class="input-field">

                        <label for="appointmentTimeSelect">Appointment Time:</label>
                        <select id="appointmentTimeSelect" class="input-field">
                            <!-- Options will be dynamically populated by JavaScript -->
                        </select>

                        <button type="submit" id="submitUpdateButton" class="btn-primary">Update Appointment</button>
                        <button type="button" id="cancelUpdateButton" class="btn-secondary" onclick="window.location.href='/patientAppointments.html'">Cancel</button>
                    </form>
                </div>
            </div>
            <div id="footer"></div>
        </div>
    </div>
</body>
</html>
