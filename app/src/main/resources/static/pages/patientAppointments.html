<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="../assets/images/logo/logo.png" />
    <title>Patient Appointments</title>
    <link rel="stylesheet" href="../css/adminDashboard.css">
    <link rel="stylesheet" href="../css/doctorDashboard.css">
    <link rel="stylesheet" href="../css/style.css">
    <script type="module" src="../js/render.js" defer></script>
    <script type="module" src="../js/util.js" defer></script>
    <script type="module" src="../js/header.js" defer></script>
    <script type="module" src="../js/footer.js" defer></script>
    <script type="module" src="../js/patientAppointment.js" defer></script>
</head>
<body onload="renderContent()">
    <div class="container">
        <div class="wrapper">
            <div id="header"></div>
            <div class="main-content">
                <h2>Patient <span>Appointment</span></h2>
                <input type="text" id="searchBar" class="searchBar" placeholder="Search Bar for custom output" />
                <div class="filter-wrapper">
                    <select id="filterAppointments" class="filter-select">
                        <option value="all">All Appointments</option>
                        <option value="upcoming">Upcoming Appointments</option>
                        <option value="past">Past Appointments</option>
                    </select>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Patient Name</th>
                            <th>Doctor Name</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="patientAppointmentsTableBody">
                        <!-- Appointments will be dynamically loaded here -->
                    </tbody>
                </table>
            </div>
            <div id="footer"></div>
        </div>
    </div>
</body>
</html>
